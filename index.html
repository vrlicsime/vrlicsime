<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/logo.png" alt="Pegasus">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://discord.gg/vKVKShkTTG" class="item forums">
